server:
    port: 8091

spring:
    grpc:
        server:
            port: 8083
    security:
        jwt:
            secret: ${JWT_SECRET}
            access: 1
            refresh: 30
    mail:
        host: ${SPRING_MAIL_HOST}
        port: ${SPRING_MAIL_PORT}
        username: ${SPRING_MAIL_USERNAME}
        password: ${SPRING_MAIL_PASSWORD}
        properties:
            mail:
                debug: false
                transport:
                    protocol: smtp
                smtp:
                    auth: true
                    starttls:
                        enable: true
    datasource:
        url: ${DOCKER_POSTGRES_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}